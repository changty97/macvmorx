<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacVMOrx Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">MacVMOrx Dashboard</h1>

        <div id="nodes-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Node cards will be injected here by JavaScript -->
        </div>

        <div id="loading" class="text-center text-gray-600 mt-8 hidden">
            Loading node data...
        </div>
        <div id="error" class="text-center text-red-500 mt-8 hidden">
            Error loading data. Please try again later.
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
